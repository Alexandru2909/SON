<!DOCTYPE html>
<html>
<title>SON</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="main.js"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
<body class="light-grey content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="sidebar collapse white animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="container">
    <a href="#" onclick="close_sidebar()" class="hide-large right jumbo padding hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <img src="user_avatar.jpg" style="width:45%;" class="round"><br><br>
    <h4><b>WELCOME!</b></h4>
  </div>
  <div class="bar-block">
    <a href="#acquaintances" onclick="close_sidebar()" class="bar-item -button padding text-teal"><i class="fa fa-th-large fa-fw margin-right"></i>ACQUAINTANCES</a> 
    <a href="#friends" onclick="close_sidebar()" class="bar-item button padding"><i class="fa fa-user fa-fw margin-right"></i>FRIENDS</a> 
    <a href="#connect" onclick="close_sidebar()" class="bar-item button padding"><i class="fa fa-envelope fa-fw margin-right"></i>LINKED ACCOUNTS</a>
  </div>
  <div class="panel large">
    <i class="fa fa-twitter hover-opacity"></i>
    <i class="fa fa-linkedin hover-opacity"></i>
    <i class="fa fa-google hover-opacity"></i>
    <i class="fa fa-pinterest-p hover-opacity"></i>
    <i class="fa fa-lastfm-square hover-opacity"></i>
    <i class="fa fa-steam-square hover-opacity"></i>
  </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="overlay hide-large animate-opacity" onclick="close_sidebar()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="main" style="margin-left:300px">

  <div class="page" id="acquaintances">
    <!-- Header -->
    <header>
      <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="circle right margin hide-large hover-opacity"></a>
      <span class="button hide-large xxlarge hover-text-grey" onclick="open_sidebar()"><i class="fa fa-bars"></i></span>
      <div class="container">
      <h1><b>Sugested friends</b></h1>
      <div class="section bottombar padding-16">
        <span class="margin-right">Filter:</span> 
        <button class="button black">ALL</button>
        <button class="button white"><i class="fa fa-diamond margin-right"></i>City</button>
        <button class="button white hide-small"><i class="fa fa-photo margin-right"></i>University</button>
        <button class="button white hide-small"><i class="fa fa-map-pin margin-right"></i>Art</button>
        <!-- WIP -->
      </div>
      </div>
    </header>
    
    <!-- First Photo Grid-->
    <div class="row-padding">
      <div class="third container margin-bottom">
        <img src="" style="width:100%" class="hover-opacity">
        <div class="container white">
          <p><b>Name</b></p>
          <p>Info</p>
        </div>
      </div>
    </div>
    
    <!-- Second Photo Grid-->
    <div class="row-padding">
      <div class="third container margin-bottom">
        <img src="" style="width:100%" class="hover-opacity">
        <div class="container white">
          <p><b>Name</b></p>
          <p>Info</p>
        </div>
      </div>
    </div>
  </div>


  <div class="page" id="friends">
    <!-- Header -->
    <header>
      <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="circle right margin hide-large hover-opacity"></a>
      <span class="button hide-large xxlarge hover-text-grey" onclick="open_sidebar()"><i class="fa fa-bars"></i></span>
      <div class="container">
      <h1><b>Friends</b></h1>
      <div class="section bottombar padding-16">
        <span class="margin-right">Filter:</span> 
        <button class="button black">ALL</button>
        <button class="button white">Twitter</button>
        <button class="button white hide-small">Linkedin</button>
        <button class="button white hide-small">Pinterest</button>
        <button class="button white hide-small">Lastfm</button>
        <button class="button white hide-small">Steam</button>
      </div>
      </div>
    </header>
    
    <!-- First Photo Grid-->
    <div class="row-padding">
      <div class="third container margin-bottom">
        <img src="" style="width:100%" class="hover-opacity">
        <div class="container white">
          <p><b>Name</b></p>
          <p>Info</p>
        </div>
      </div>
    </div>
    
    <!-- Second Photo Grid-->
    <div class="row-padding">
      <div class="third container margin-bottom">
        <img src="" style="width:100%" class="hover-opacity">
        <div class="container white">
          <p><b>Name</b></p>
          <p>Info</p>
        </div>
      </div>
    </div>
  </div>

  <div class="page" id="links">
    <header>
      <a href="#"><img src="/w3images/avatar_g2.jpg" style="width:65px;" class="circle right margin hide-large hover-opacity"></a>
      <span class="button hide-large xxlarge hover-text-grey" onclick="open_sidebar()"><i class="fa fa-bars"></i></span>
      <div class="container">
      <h1><b>Accounts</b></h1>
      </div>
    </header>
  </div>

  <!-- Pagination -->
  <div class="center padding-32">
    <div class="bar">
      <a href="#" class="bar-item button hover-black">«</a>
      <a href="#" class="bar-item black button">1</a>
      <a href="#" class="bar-item button hover-black">2</a>
      <a href="#" class="bar-item button hover-black">3</a>
      <a href="#" class="bar-item button hover-black">4</a>
      <a href="#" class="bar-item button hover-black">»</a>
    </div>
  </div>
  
</div>

<script>
// Script to open and close sidebar
function open_sidebar() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function close_sidebar() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
