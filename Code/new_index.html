<!DOCTYPE html>
<html>
    <title>The SON</title>
    <meta charset="UTF-8">
    <meta name="description" content="Page created for the STAW project SON">
    <link rel="stylesheet" type="text/css" href="new_index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <html lang="en">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
    </style>
    <nav>
        <img src="user_avatar.png" id="avatar" alt="Your avatar"/>
        <h2>Welcome, NAME!</h2>
        <a href="#acquaintances">
            <h3>Acquaintances</h3>
        </a>
        <a href="#friends">
            <h3>Friends</h3>    
        </a>
        <a href="#links">
            <h3>Linked accounts</h3>
        </a>
    </nav>
    
    <body>
        <div class="main" style="margin-left: 21%;">

            <div class="page" id="acquaintances">
                <header>
                    <span class="sidebar_icon" onclick="open_sidebar()"><i class="fa fa-bars"></i></span>
                    <div class="container">
                        <h1><b>Sugested friends</b></h1>
                        <div class="search_filter">
                            <input type="text" placeholder="Search...">
                            <br>
                            <span class="margin-right">Filter:</span>
                            <button class="all">All</button>
                            <select>
                                <option>City</option>
                            </select>
                            <select>
                                <option>Age</option>
                                <option>&#60; 18</option>
                                <option>&#60; 30</option>
                                <option>&#60; 50</option>
                                <option>&#62; 50</option>
                            </select>
                        </div>
                    </div>
                </header>
                <div class="row-padding">
                    <div class="user_profile">
                        <img src = "" style="width:100%">
                        <div class="user_info">
                            <p><b>Name</b></p>
                            <p>Info</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page" id="friends">
                <header>
                    <div class="container">
                        <h1><b>Friends</b></h1>
                        <div class="search_filter">
                            <input type="text" placeholder="Search...">
                            <br>
                            <span class="margin-right">Filter:</span>
                            <button class="all">All</button>
                            <select>
                                <option>City</option>
                            </select>
                            <select>
                                <option>Age</option>
                                <option>&#60; 18</option>
                                <option>&#60; 30</option>
                                <option>&#60; 50</option>
                                <option>&#62; 50</option>
                            </select>
                        </div>
                    </div>
                </header>
                <div class="row-padding">
                    <div class="user_profile">
                        <img src = "" style="width:100%">
                        <div class="user_info">
                            <p><b>Name</b></p>
                            <p>Info</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="page" id="links">
                <header>
                    <div class="container">
                        <h1><b>Accounts</b></h1>
                    </div>
                </header>
                <div class="row-padding">
                    <div class="site_profile">
                        <img src="img/gmail.svg"">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="site_profile">
                        <img src="img/lastfm.svg"">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="site_profile">
                        <img src="img/linkedin.svg"">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="site_profile">
                        <img src="img/steam.svg"">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="site_profile">
                        <img src="img/twitter.svg"">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
